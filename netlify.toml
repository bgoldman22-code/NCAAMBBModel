[build]
  command = "echo 'No build needed for data repository'"
  publish = "data/ncaabb/picks"
  
[build.environment]
  # Disable secrets scanning entirely (API key removed from all current files)
  SECRETS_SCAN_ENABLED = "false"
  
[[redirects]]
  from = "/picks/latest"
  to = "/variant_b_picks_odds_aware_:date.csv"
  status = 200
  
[[redirects]]
  from = "/picks/latest.json"
  to = "/variant_b_picks_odds_aware_:date.json"
  status = 200

[[headers]]
  for = "/*.csv"
  [headers.values]
    Content-Type = "text/csv"
    Access-Control-Allow-Origin = "*"
    
[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"
