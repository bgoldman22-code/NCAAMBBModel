name: Update Game Results Data

on:
  schedule:
    # Run at 3 AM ET (8:00 UTC) every day to update with yesterday's results
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Allow workflow to commit and push

env:
  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Update current season data
      run: |
        echo "ðŸ”„ Updating current season game results..."
        # This will fetch latest games and update the dataset
        python3 data-collection/update_inseason_stats.py || echo "Update script needs implementation"
        
    - name: Check for data changes
      id: check_changes
      run: |
        git diff --quiet data/merged/game_results_with_inseason_stats.csv || echo "has_changes=true" >> $GITHUB_OUTPUT
        git diff --quiet data/walkforward_results_with_scores.csv || echo "has_changes=true" >> $GITHUB_OUTPUT
        if [ -n "$(git diff --name-only data/)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          git diff --name-only data/ >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push data updates
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/merged/game_results_with_inseason_stats.csv
        git add data/walkforward_results_with_scores.csv
        git commit -m "Update game results data - $(date +%Y-%m-%d)" || echo "No changes to commit"
        git push
        
    - name: Create summary
      run: |
        echo "## ðŸ“Š Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date**: $(date +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
          echo "### âœ… Data Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changed files:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.check_changes.outputs.changed_files }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "### â„¹ï¸ No Data Changes" >> $GITHUB_STEP_SUMMARY
          echo "Data is up to date." >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Trigger picks generation
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'daily-picks-generation.yml',
            ref: 'main'
          });
