name: Daily NCAA Basketball Picks Generation

on:
  schedule:
    # Run at 9 AM ET (14:00 UTC) every day during basketball season
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger
  workflow_call:  # Allow trigger from other workflows

env:
  ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
  VARIANT_B_MIN_EDGE: 0.10
  VARIANT_B_KELLY_FRACTION: 0.25
  VARIANT_B_BANKROLL: 10000

jobs:
  generate-picks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn joblib pytz requests
        
    - name: Generate daily picks
      run: |
        python3 scripts/ncaabb/run_daily_variant_b_live.py
        
    - name: Check for new picks
      id: check_picks
      run: |
        if [ -f "data/ncaabb/picks/variant_b_picks_odds_aware_$(date +%Y-%m-%d).csv" ]; then
          echo "has_picks=true" >> $GITHUB_OUTPUT
          echo "picks_date=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
        else
          echo "has_picks=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push picks
      if: steps.check_picks.outputs.has_picks == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -f data/ncaabb/picks/*.csv data/ncaabb/picks/*.json
        git add -f data/ncaabb/logs/*.csv
        git add -f data/ncaabb/experiments/*.csv
        git commit -m "Auto-generated picks for ${{ steps.check_picks.outputs.picks_date }}" || echo "No changes to commit"
        git push
        
    - name: Create summary
      if: steps.check_picks.outputs.has_picks == 'true'
      run: |
        echo "## ðŸ€ Daily Picks Generated" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date**: ${{ steps.check_picks.outputs.picks_date }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "data/ncaabb/picks/variant_b_picks_odds_aware_${{ steps.check_picks.outputs.picks_date }}.csv" ]; then
          echo "### Picks:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          head -10 "data/ncaabb/picks/variant_b_picks_odds_aware_${{ steps.check_picks.outputs.picks_date }}.csv" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: No games today
      if: steps.check_picks.outputs.has_picks == 'false'
      run: |
        echo "## â„¹ï¸ No Games Today" >> $GITHUB_STEP_SUMMARY
        echo "No NCAA basketball games scheduled for today." >> $GITHUB_STEP_SUMMARY
        
    - name: Upload picks artifact
      if: steps.check_picks.outputs.has_picks == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: picks-${{ steps.check_picks.outputs.picks_date }}
        path: |
          data/ncaabb/picks/variant_b_picks_odds_aware_${{ steps.check_picks.outputs.picks_date }}.csv
          data/ncaabb/picks/variant_b_picks_odds_aware_${{ steps.check_picks.outputs.picks_date }}.json
        retention-days: 90
